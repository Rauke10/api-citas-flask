name: Deploy Flask

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Obtener el código
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2️⃣ Configurar Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12.3

    # 3️⃣ Instalar dependencias y pytest
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest

    # 4️⃣ Ejecutar tests
    - name: Run tests
      run: pytest -q tests

    # 5️⃣ Copiar proyecto al servidor solo si tests pasan
    - name: Copy project to server via SSH
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        source: "*.py,requirements.txt,migrations/,tests/,wsgi.py,README.md"
        target: "/var/www/alumnos/rhernandez/flask_app"
        strip_components: 0
        overwrite: true

    # 6️⃣ Reiniciar Apache en el servidor
    - name: Restart Apache on server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          cd /var/www/alumnos/rhernandez/flask_app
          source venv/bin/activate
          pip install -r requirements.txt
          touch wsgi.py